      <StackLayout *ngFor="let item of data; let i = index">
        <Button
          [class.disabled]="item.disabled || (firstDisabledIndex !== null && i > firstDisabledIndex)"
          [class.dark]="currentItem === item"
          (tap)="onCardClick(item)"
        >
          <StackLayout>
            <Label [class.text-light]="currentItem === item" text="{{ item.title }}"></Label>
            <Label [class.text-dark]="currentItem === item" class="white-circle">{{ item.numberVal || i + 1 }}</Label>
            <Label *ngIf="item.canProceed" class="dot mt-n4"></Label>
            <Label *ngIf="!item.canProceed" class="dotplaceholder"></Label>
          </StackLayout>
        </Button>
      </StackLayout>
